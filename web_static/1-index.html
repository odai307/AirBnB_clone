<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Head Styling</title>
        <style>
            header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            main {
                margin: 0;
                padding: 0;
            }
            footer {
                background-color: #00F000;
                height: 60px;
                width: 100%;
                position: fixed;
                bottom: 0%;
                text-align: center;
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer>Best School</footer>
    </body>
</html>
